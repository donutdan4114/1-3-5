<!doctype html>
<html>
<head>
  <title>My 1-3-5 List</title>
  <meta name="description" content="Easy way to create your 1-3-5 List. Keep your life organized with this simple tool."/>
  <meta name="author" content="Daniel Pepin"/>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <link href="favicon-keisans.ico" rel="shortcut icon" type="image/x-icon"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>

<noscript>
  <div class="app__warning">Whoops, your JavaScript is disabled. This app cannot save your list without JavaScript enabled.</div>
  <style type="text/css">
    .app__section {
      opacity: 1;
      margin-top: 15px;
    }

    #app__clear, .app__date {
      display: none;
    }

    .app__input {
      opacity: 1;
    }
  </style>
</noscript>

<div class="app__wrapper">

  <header>
    <h1 class="app__title"><a tabindex="-1" href="http://1-3-5.com">My 1-3-5 List</a></h1>

    <p class="app__description">
      Organize your <span class="bold">life</span>,
      <span class="italic">beautifully</span>.<br/>
      Get things done by setting these few, simple goals for the day.
    </p>
  </header>

  <div class="app__utils">
    <a href="#clear" tabindex="-1" id="app__clear" class="app__button">clear</a>
    <span class="app__date">saved </span>
  </div>

  <div class="app__section app__section-1">
    <h2 class="app__section-title">one
      <span class="bold">big</span> thing</h2>
    <table class="app__table">
      <tr>
        <td class="app__table-checkbox"></td>
        <td class="app__table-input">
          <input tabindex=1 type="text" id="app__input-big-1" class="app__input"/>
        </td>
      </tr>
    </table>
  </div>

  <div class="app__section app__section-3">
    <h2 class="app__section-title">three
      <span class="bold">medium</span> things</h2>
    <table class="app__table">
      <tr>
        <td class="app__table-checkbox"></td>
        <td class="app__table-input">
          <input tabindex=2 type="text" id="app__input-mid-1" class="app__input"/>
        </td>
      </tr>
    </table>
    <table class="app__table">
      <tr>
        <td class="app__table-checkbox"></td>
        <td class="app__table-input">
          <input tabindex=3 type="text" id="app__input-mid-2" class="app__input"/>
        </td>
      </tr>
    </table>
    <table class="app__table">
      <tr>
        <td class="app__table-checkbox"></td>
        <td class="app__table-input">
          <input tabindex=4 type="text" id="app__input-mid-3" class="app__input"/>
        </td>
      </tr>
    </table>
  </div>

  <div class="app__section app__section-5">
    <h2 class="app__section-title">five
      <span class="bold">small</span> things</h2>
    <table class="app__table">
      <tr>
        <td class="app__table-checkbox"></td>
        <td class="app__table-input">
          <input tabindex=5 type="text" id="app__input-small-1" class="app__input"/>
        </td>
      </tr>
    </table>
    <table class="app__table">
      <tr>
        <td class="app__table-checkbox"></td>
        <td class="app__table-input">
          <input tabindex=6 type="text" id="app__input-small-2" class="app__input"/>
        </td>
      </tr>
    </table>
    <table class="app__table">
      <tr>
        <td class="app__table-checkbox"></td>
        <td class="app__table-input">
          <input tabindex=7 type="text" id="app__input-small-3" class="app__input"/>
        </td>
      </tr>
    </table>
    <table class="app__table">
      <tr>
        <td class="app__table-checkbox"></td>
        <td class="app__table-input">
          <input tabindex=8 type="text" id="app__input-small-4" class="app__input"/>
        </td>
      </tr>
    </table>
    <table class="app__table">
      <tr>
        <td class="app__table-checkbox"></td>
        <td class="app__table-input">
          <input tabindex=9 type="text" id="app__input-small-5" class="app__input"/>
        </td>
      </tr>
    </table>
  </div>

</div>

<footer>
  <a tabindex="-1" class="app__link" href="http://www.thedailymuse.com/career/a-better-to-do-list-the-1-3-5-rule/" target="_blank" title="learn more about 1-3-5">idea</a>
  <a tabindex="-1" class="app__link" href="http://github.com/donutdan4114/1-3-5" title="see the project on GitHub">source</a>
  <a tabindex="-1" class="app__link" href="http://danieljpepin.com" target="_blank" title="visit my site">author</a>
</footer>

<script type="text/javascript">
  WebFontConfig = {
    google: { families: [ 'Noto+Sans::latin' ] }
  };
  (function() {
    var wf = document.createElement('script');
    wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
    wf.type = 'text/javascript';
    wf.async = 'true';
    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(wf, s);
  })(); </script>
<script type="text/javascript" src="//timeago.yarp.com/jquery.timeago.js"></script>
<script type="text/javascript" src="//raw.github.com/yckart/jquery.storage.js/master/jquery.storage.js"></script>
<script type="text/javascript" src="/js/app.js"></script>

</body>
</html>
